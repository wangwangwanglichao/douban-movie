<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
   <a ng-repeat="item in subjects" href="#" class="list-group-item">
	  <span class="badge">{{item.rating.average}}</span>
	  <div class="media">
		 <div class="media-left">
			<img class="media-object" ng-src={{item.images.small}} alt="{{item.title}}" height="180">
		 </div>
		 <div class="media-body">
			<h3 class="media-heading">{{item.title}}</h3>
			<p>上映年份: {{item.year}}</p>
			<p>导演: <span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span></p>
			<p>类型: {{item.genres.join('、')}}</p>
			<p>演员: <span ng-repeat="cast in item.casts">{{cast.name}}{{$last?'':'、'}}</span></p>
		 </div>
	  </div>
   </a>
</div>
<div ng-show="!loading">
   <!--上一页/下一页按钮-->
   <nav aria-label="...">
	  <ul class="pager">
		 <li ng-class="{disabled:currentPage==1}"><a ng-click="go(currentPage - 1)">上一页</a></li>
		 <li ng-class="{disabled:currentPage==totalPages}"><a ng-click="go(currentPage + 1)">下一页</a></li>
	  </ul>
   </nav>
   <!--电影条目数,分页数统计-->
   <p>总共:{{totalCount}}条记录,{{totalPages}}页</p>
</div>

<!-- loading加载动画 -->
<div class="mask" ng-show="loading">
   <div class="sk-circle">
	  <div class="sk-circle1 sk-child"></div>
	  <div class="sk-circle2 sk-child"></div>
	  <div class="sk-circle3 sk-child"></div>
	  <div class="sk-circle4 sk-child"></div>
	  <div class="sk-circle5 sk-child"></div>
	  <div class="sk-circle6 sk-child"></div>
	  <div class="sk-circle7 sk-child"></div>
	  <div class="sk-circle8 sk-child"></div>
	  <div class="sk-circle9 sk-child"></div>
	  <div class="sk-circle10 sk-child"></div>
	  <div class="sk-circle11 sk-child"></div>
	  <div class="sk-circle12 sk-child"></div>
   </div>
</div>
